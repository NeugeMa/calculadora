<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculadora </title>

    <link rel="stylesheet" href="./calculadora.css"> 

</head>
<body>

    <!-- escrevendo div.'alguma coisa' faz com que ela já adicione uma classe com o nome que foi dadom
    Ex: (div.fundo) -->
    <div class="fundo">
        <h2> by ma </h2>

        <div class="calculadora">
            <h1> Calculadora </h1>
                <p id="resultado"> teste </p> <!--- Dentro deste id jogaremos o resultado da operação -->
                    <table> 
                        <tr> <!-- Botões -->
                            <td><button class="botao"> C </button></td>
                            <td><button class="botao"> < </button></td>
                            <td><button class="botao"> / </button></td>
                            <td><button class="botao"> x </button></td> <!-- Caso não consiga fazer a operação de vezes("x") usem o asterisco("*") no lugar do x, neste caso ele identifica a operação.-->
                        </tr>

                        <tr> <!-- Botões Númericos + subtração -->
                            <td><button class="botao"> 7 </button></td>
                            <td><button class="botao"> 8 </button></td>
                            <td><button class="botao"> 9 </button></td>
                            <td><button class="botao"> - </button></td>
                        </tr>

                        <tr> <!-- Botões Númericos + adição -->
                            <td><button class="botao"> 4 </button></td>
                            <td><button class="botao"> 5 </button></td>
                            <td><button class="botao"> 6 </button></td>
                            <td><button class="botao"> + </button></td>
                        </tr>

                        <tr> <!-- Botões Númericos + igual -->
                            <td><button class="botao"> 1 </button></td>
                            <td><button class="botao"> 2 </button></td>
                            <td><button class="botao"> 3 </button></td>
                            <!-- Utilizando rowSpam + colSpam-->
                            <!-- rowSpan: expandindo linhas (duas linhas) colSpan: expandindo colunas (duas colunas) -->
                            <td rowspan="2"><button class="botao" style="height: 106px;"> = </button></td>
                        </tr>

                        <tr> 
                            <td colspan="2"><button class="botao" style="width: 106px;"> 0 </button></td>
                            <td><button class="botao"> . </button></td>
                        </tr>

                    </table>
        </div>
    </div>






    
</body>
</html>
